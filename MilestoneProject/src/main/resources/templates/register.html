<html layout:decorate="~{common}">

<div layout:fragment="content">

<div class="row justify-content-center">

<div class="col-md-6">

<div class="brand-card p-4">

<h2 class="brand-title mb-3">Create Account</h2>

<form th:action="@{/register}" th:object="${registerForm}" method="post">

<input class="form-control mb-2" th:field="*{firstName}" placeholder="First Name">
<div class="text-danger" th:text="${firstNameError}"></div>

<input class="form-control mb-2" th:field="*{lastName}" placeholder="Last Name">
<div class="text-danger" th:text="${lastNameError}"></div>

<input class="form-control mb-2" th:field="*{email}" placeholder="Email">
<div class="text-danger" th:text="${emailError}"></div>

<input type="password" class="form-control mb-2" th:field="*{password}" placeholder="Password">
<div class="text-danger" th:text="${passwordError}"></div>

<input type="password" class="form-control mb-3" th:field="*{confirmPassword}" placeholder="Confirm Password">
<div class="text-danger" th:text="${confirmPasswordError}"></div>

<button class="btn brand-btn w-100">

Register

</button>

</form>

</div>

</div>

</div>

</div>

</html>
