<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{header :: header}"></div>

<div class="container my-4">
    <h1 class="mb-3">Register</h1>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <form th:action="@{/register}" th:object="${registerForm}" method="post" class="border rounded p-4">

        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input class="form-control" type="text" th:field="*{firstName}">
            <small class="text-danger" th:if="${firstNameError}" th:text="${firstNameError}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input class="form-control" type="text" th:field="*{lastName}">
            <small class="text-danger" th:if="${lastNameError}" th:text="${lastNameError}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" th:field="*{email}">
            <small class="text-danger" th:if="${emailError}" th:text="${emailError}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" th:field="*{password}">
            <small class="text-danger" th:if="${passwordError}" th:text="${passwordError}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input class="form-control" type="password" th:field="*{confirmPassword}">
            <small class="text-danger" th:if="${confirmPasswordError}" th:text="${confirmPasswordError}"></small>
        </div>

        <button class="btn btn-primary w-100" type="submit">Register</button>

        <p class="mt-3 text-center">
            Already have an account? <a th:href="@{/login}">Login</a>
        </p>
    </form>
</div>

<div th:replace="~{footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
