<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register – MarketPlace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand:       #e8410a;
      --brand-dark:  #c23508;
      --bg:          #f5f3ef;
      --card-bg:     #ffffff;
      --text:        #1a1a1a;
      --muted:       #6b6b6b;
      --border:      #e0dcd6;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: var(--bg);
      font-family: 'DM Sans', sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ── NAV ── */
    .site-nav {
      background: var(--card-bg);
      border-bottom: 2px solid var(--text);
      padding: 0 2rem;
      height: 60px;
      display: flex;
      align-items: center;
    }
    .site-nav .logo {
      font-family: 'Syne', sans-serif;
      font-weight: 800;
      font-size: 1.4rem;
      color: var(--text);
      text-decoration: none;
      letter-spacing: -0.5px;
    }
    .site-nav .logo span { color: var(--brand); }

    /* ── MAIN LAYOUT ── */
    .auth-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem;
    }

    .auth-card {
      background: var(--card-bg);
      border: 2px solid var(--text);
      border-radius: 4px;
      width: 100%;
      max-width: 460px;
      box-shadow: 6px 6px 0 var(--text);
      overflow: hidden;
    }

    .auth-card-header {
      background: var(--brand);
      color: #fff;
      padding: 1.4rem 2rem;
    }
    .auth-card-header h1 {
      font-family: 'Syne', sans-serif;
      font-size: 1.6rem;
      font-weight: 800;
      margin-bottom: 0.15rem;
    }
    .auth-card-header p {
      font-size: 0.85rem;
      color: rgba(255,255,255,0.75);
    }

    .auth-card-body { padding: 2rem; }

    /* ── FORM ELEMENTS ── */
    .form-label {
      font-size: 0.8rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--muted);
      margin-bottom: 0.35rem;
    }

    .form-control {
      border: 2px solid var(--border);
      border-radius: 4px;
      padding: 0.6rem 0.85rem;
      font-size: 0.95rem;
      transition: border-color 0.15s;
      background: #faf9f7;
    }
    .form-control:focus {
      border-color: var(--brand);
      box-shadow: none;
      background: #fff;
    }

    .name-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }

    .btn-register {
      background: var(--text);
      color: #fff;
      border: 2px solid var(--text);
      border-radius: 4px;
      padding: 0.65rem;
      font-family: 'Syne', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      width: 100%;
      letter-spacing: 0.03em;
      box-shadow: 3px 3px 0 var(--brand);
      transition: transform 0.1s, box-shadow 0.1s;
      cursor: pointer;
    }
    .btn-register:hover {
      background: #333;
      transform: translate(1px, 1px);
      box-shadow: 2px 2px 0 var(--brand);
      color: #fff;
    }
    .btn-register:active {
      transform: translate(3px, 3px);
      box-shadow: none;
    }

    .divider {
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted);
      margin: 1.25rem 0;
      position: relative;
    }
    .divider::before, .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 42%;
      height: 1px;
      background: var(--border);
    }
    .divider::before { left: 0; }
    .divider::after  { right: 0; }

    .login-link {
      display: block;
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
    }
    .login-link a {
      color: var(--brand);
      font-weight: 500;
      text-decoration: none;
    }
    .login-link a:hover { text-decoration: underline; }

    .alert { border-radius: 4px; font-size: 0.9rem; }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav class="site-nav">
    <a href="/" class="logo">Market<span>Place</span></a>
  </nav>

  <!-- AUTH CARD -->
  <div class="auth-wrapper">
    <div class="auth-card">

      <div class="auth-card-header">
        <h1>Create an account</h1>
        <p>Join MarketPlace and start buying &amp; selling today</p>
      </div>

      <div class="auth-card-body">

        <!-- Error message -->
        <div th:if="${registerError}" class="alert alert-danger mb-3" th:text="${registerError}"></div>
        <!-- Success message -->
        <div th:if="${registerSuccess}" class="alert alert-success mb-3" th:text="${registerSuccess}"></div>

        <form th:action="@{/register}" th:object="${registerForm}" method="post">

          <div class="name-row mb-3">
            <div>
              <label class="form-label">First name</label>
              <input type="text" class="form-control" th:field="*{firstName}" placeholder="Jane" />
            </div>
            <div>
              <label class="form-label">Last name</label>
              <input type="text" class="form-control" th:field="*{lastName}" placeholder="Doe" />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="you@example.com" />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="••••••••" />
          </div>

          <div class="mb-4">
            <label class="form-label">Confirm password</label>
            <input type="password" class="form-control" th:field="*{confirmPassword}" placeholder="••••••••" />
          </div>

          <button type="submit" class="btn-register">Create Account</button>

        </form>

        <div class="divider">or</div>

        <p class="login-link">
          Already have an account? <a th:href="@{/login}">Sign in</a>
        </p>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
