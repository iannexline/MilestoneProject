<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/common}">
<head>
  <title>Login</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-3">Login</h1>

    <!-- Success message -->
	<div th:if="${registerSuccess}" class="alert alert-success" th:text="${registerSuccess}"></div>
	<!-- Error message -->
    <div th:if="${loginError}" class="alert alert-danger" th:text="${loginError}"></div>

    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <form th:action="@{/login}" th:object="${loginForm}" method="post" class="border rounded p-4">

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="test@test.com" />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="password" />
          </div>

          <button type="submit" class="btn btn-primary w-100">Sign In</button>

        </form>

        <p class="mt-3 text-center">
          Don't have an account? <a th:href="@{/register}">Register</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
