<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-3">Login</h1>

    <!-- Error message -->
    <div th:if="${loginError}" class="alert alert-danger" th:text="${loginError}"></div>

    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <form th:action="@{/login}" th:object="${loginForm}" method="post" class="border rounded p-4">

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="test@test.com" />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="password" />
          </div>

          <button type="submit" class="btn btn-primary w-100">Sign In</button>

        </form>

        <p class="mt-3 text-center">
          Don't have an account? <a th:href="@{/register}">Register</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
